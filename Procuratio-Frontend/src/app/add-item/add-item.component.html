<div class="add-item-container">
  <input type="text" [(ngModel)]="receiptName" placeholder="Receipt Name">  
<button mat-button (click)="editReceiptName()">&nbsp;✏️&nbsp;</button>
  
  <mat-form-field appearance="outline">
    <mat-label>Product</mat-label>
    <mat-select [(value)]="selectedProductId" (selectionChange)="onProductSelected($event)">
      <mat-option *ngFor="let product of products" [value]="product.product_id">{{ product.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Service</mat-label>
    <mat-select [(value)]="selectedServiceId" (selectionChange)="onServiceSelected($event)">
      <mat-option *ngFor="let service of services" [value]="service.service_id">{{ service.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" *ngIf="selectedProductId">
    <mat-label>Quantity</mat-label>
    <input matInput type="number" [(ngModel)]="quantity">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onAddItem()">Add to Receipt</button>
</div>
