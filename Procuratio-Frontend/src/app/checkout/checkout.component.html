<div *ngFor="let item of cartItemsArray">
    <div>{{ item.product.name }} - {{ item.product.price | currency }} - Quantity: {{ item.quantity }}</div>
  </div>
  
  <div>Total Amount: {{ totalAmount | currency }}</div>
  
  <button (click)="handlePayment()">Complete Purchase</button>

  <div id="card-element"></div>
